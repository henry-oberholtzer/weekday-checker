<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Checker</title>
</head>
<body>
    <h1>Date Checker</h1>
    <form id = "form">
        <label>Year</label><br>
        <input class="form-control" id="year" type="text" maxlength="6" inputmode="numeric"/><br>
        <label>Month</label><br>
        <input class="form-control" id="month" type="text" maxlength="2" inputmode="numeric"/><br>
        <label>Day</label><br>
        <input class="form-control" id="day" type="text" maxlength="2" inputmode="numeric"/><br>
        <button class="btn btn-primary m-2" type="submit">Check Day of Week</button>
    </form>
    <div id="result">

    </div>


</body>

</html>
